    <div class='single-content'>
      <p>我们为爱而制造浪漫, 打造幸福, 却忽略了伤感是爱的遗产, 分离是爱的遗憾。爱是甜蜜, 也是苦涩。我们因爱满足, 也为爱痛苦。爱在想象空间里是唯美,凄美的, 在现实的世界里, 却是残缺, 残酷的。爱不仅是追求完美, 也包容, 承担一切的不完美。不要只贪图爱的好, 要接纳爱的不好。爱, 之所以有如此崇高的价值, 是因为它有着深厚的代价。</p>
